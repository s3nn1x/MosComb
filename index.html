<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геолокация на карте</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #f0f0f0; }
        #map { width: 100%; height: 100vh; }
        #error { color: red; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="error" style="display: none;"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([55.751244, 37.618423], 12); // Москва по умолчанию

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
        }).addTo(map);

        let userMarker; // Переменная для маркера

        // Функция, которая обновляет местоположение пользователя на карте
        function updateLocation(lat, lng) {
            if (userMarker) {
                map.removeLayer(userMarker); // Удаляем старый маркер
            }

            const userLocation = L.latLng(lat, lng);
            userMarker = L.marker(userLocation).addTo(map)
                .bindPopup("Вы здесь!")
                .openPopup();
            map.setView(userLocation, 16); // Центрируем карту на текущем местоположении
        }

        // Функция для обработки ошибок
        function showError(message) {
            const errorDiv = document.getElementById("error");
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
        }

        // Функция для отслеживания геолокации пользователя
        function startTrackingLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        updateLocation(latitude, longitude);
                    },
                    (error) => {
                        showError("Не удалось получить вашу геолокацию. Пожалуйста, разрешите доступ к местоположению.");
                    },
                    {
                        enableHighAccuracy: true, // Высокая точность
                        timeout: 10000,            // Тайм-аут 10 секунд
                        maximumAge: 5000          // Максимум 5 секунд для использования старых данных
                    }
                );
            } else {
                showError("Геолокация не поддерживается этим устройством.");
            }
        }

        // Начинаем отслеживание геолокации
        startTrackingLocation();
    </script>
</body>
</html>
